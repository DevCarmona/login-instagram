<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="estilos/style.css">
    <title>Instagram</title>
</head>
<body>
    <section class="container">
        <div class="pitch"></div>
        <div class="form">
            <form>
                <img src="img/instagram-logo.png" alt="Logo instagram" class="logo">
                <input type="text" name="uname" placeholder=" Phone number, username or email">
                <input type="password" name="password" placeholder=" Password">
                <button type="button">Log In</button>

                <div class="separator"><span></span> or <span></span></div>
                <a href="#" class="login-with-facebook"><img src="img/fb.png" alt="fb"> Log in with Facebook</a>
                <a href="#" class="forgot-password">Forgot password?</a>
            </form>
            <div class="signup">
                <p>Don`t have an account? <a href="#">Sign up</a></p>
            </div>
            <div class="get-app">
                <a href="#">
                    <img src="img/apple-button.png" alt="Download App Store">
                </a>
                <a href="#">
                    <img src="img/googleplay-button.png" alt="Download Google Play">
                </a>
            </div>
        </div>
    </section>  
    <footer class="footer">
        <nav class="links">
            <a href="">Meta</a>
            <a href="">Sobre</a>
            <a href="">Blog</a>
            <a href="">Carreiras</a>
            <a href="">Ajuda</a>
            <a href="">API</a>
            <a href="">Privacidade</a>
            <a href="">Termos</a>
            <a href="">Principais contas</a>
            <a href="">Hashtags</a>
            <a href="">Localizações</a>
            <a href="">Instagram Lite</a>
        </nav>
        <div class="copy">
            <span>English</span>
            <span>© 2022 Instagram from Meta</span>
        </div>
    </footer>  
</body>
</html>
